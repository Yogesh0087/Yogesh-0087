<div class="float-right">
    <small>
        Your Cart :
        <span *ngIf = "cart.itemcount > 0 ">
            {{cart.itemCount }} items(s)
            {{cart.cartPrice | currency : "INR" }}


        </span>

        <span *ngIf = "cart.itemcount == 0 ">
           (empty)


        </span>


    </small>
    <button class="btn btn-sm bg-dark text-white "
            [disabled]="cart.itemcount == 0">
    <i class=" fa fa-shopping-cart"   routerLink="/cart"></i>
    </button>
</div>
