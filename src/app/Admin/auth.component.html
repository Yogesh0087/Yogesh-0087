<div class="bg-info text-white text-center p-2">
    <h3> Dog Store Admin</h3>

</div>

<div class="bg-danger mt-2 p-2 text-center text-white"
    *ngIf="errorMessage != null ">

    {{errorMessage}}
</div>

<div class="p-2">

    <!--Login for admin ka -->
    <form  novalidate  #form="ngForm"  (ngSubmit)="authenticate(form)">
        <!--NAme input -->
        <div class="form-group">
            <label> NAme </label>
            <input type="text" class="form-control" name="username"
            [(ngModel)]="username"   required />
            
        </div>
        <!--PAssword ka input lena hai-->
        <div class="form-group">
            <label> Password </label>
            <input class="form-control" type="password" name="password"
            [(ngModel)]="password" required />

        </div>
            <!--Go BAck Buttn-->
        <div class="text-center">
            <button class="btn  btn-secondary m-1"
            routerLink="/"> Go BAck
        </button>
        <!--Log in ka button-->
        <button class="btn btn-primary m-1" type="submit">
            Log In

        </button>
        </div>

    </form>

</div>
